    <meta charset="UTF-8">

    <!-- Animate.css -->

    <!-- AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <!-- Custom Styling -->
   <link rel="stylesheet" href="../assets/styles/contact.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img id="logo" src="../assets/images/logo-light.jpg" alt="Logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button id="dark-mode-toggle" class="btn btn-sm me-3">ðŸŒ™ Dark Mode</button>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../pages/services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="../pages/projects.html">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="../pages/contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Form Section -->
    <section class="container mt-5 mb-5 contactform">
        <h2 class="text-center mb-4 heading" style="color: var(--text-color);" data-aos="fade-up">Get in Touch</h2>
        <div class="row">
            <div class="col-md-6" data-aos="fade-left" data-aos-duration="1000">
                <form id="contact-form" onsubmit="handleSubmit(event)">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <!-- Email Input Field -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <!-- Map Section -->
            <div class="col-md-6" data-aos="fade-right" data-aos-duration="1000">
                <h4>Our Location</h4>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d374846.3602300698!2d67.02160118548503!3d24.86073446091743!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33912b2ee7a89%3A0x1184cf67934b0a9!2sKarachi%2C%20Pakistan!5e0!3m2!1sen!2sus!4v1675335720045!5m2!1sen!2sus"
                    allowfullscreen="" loading="lazy" style="width: 400px; height: 400px;"></iframe>
            </div>
        </div>
    </section>

    <footer class="mt-4">

    </footer>

        AOS.init();
